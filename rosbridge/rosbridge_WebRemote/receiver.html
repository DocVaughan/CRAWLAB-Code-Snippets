                        <select id="server">

                            <option value="iot.eclipse.org">iot.eclipse.org</option>
                            <option value="test.mosquitto.org">test.mosquitto.org</option> 
                            <option value="broker.mqtt-dashboard.com">HiveMQ</option> 
                        </select>
                    </aside>
